<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="input-group">
            <label for="height">Высота наперстка:</label>
            <input type="number" id="height" name="height">
        </div>
        <div class="input-group">
            <label for="width">Ширина наперстка:</label>
            <input type="number" id="width" name="width">
        </div>
        <div class="input-group">
            <label for="diameter">Диаметр шарика:</label>
            <input type="number" id="diameter" name="diameter">
        </div>
        <button type="button" onclick="save()">Сохранить</button>
    </form>

    <div class="score">
        <label for="result">Результат:</label>
        <input type="text" id="result" name="result" readonly>
    </div>

    <div class="nap">
        <div class="cup" onclick="guessCup(0)">
            <img src="nap-removebg-preview.png" alt="напёрсток" id="Image0">
            <div class="boll"></div>
        </div>
    
        <div class="cup" onclick="guessCup(1)">
            <img src="nap-removebg-preview.png" alt="напёрсток" id="Image1">
        </div>
    
        <div class="cup" onclick="guessCup(2)">
            <img src="nap-removebg-preview.png" alt="напёрсток" id="Image2">
        </div>
    </div>

    <p class="GameAnswer"></p>

    <button type="button" class="refresh" onclick="refresh()">Обновить</button>

    <script src="script.js"></script>
</body>
</html>
